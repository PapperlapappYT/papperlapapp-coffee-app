name: Build, Test, and Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          PAPPERLAPAPP_NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Lint the code
        run: npm run lint